<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>
<body>
	<div class="wrapper">
		<div class="car__section">
			<div class="car__section-title title">
				<h2>Modern car</h2>
			</div>
			<div class="car">
				 <div class="car__item-bonnet">
			      <img src="img/removebg 1.png" alt="removebg 1">
		      </div>
		      <div class="car-item-roof">
			      <img src="img/removebg2.png" alt="removebg2">
		      </div>
		      <div class="car__item-side">

			</div>
		  
	   </div><!--car-->

				<h2>Retro car</h2>
			</div> 
			<div class="car-retro">

				   <img src="img/mrs_1.png" alt="mrs_1">

			   </div>
			   <div class="car-retro__item-mirror">

			   </div>
			   <div class="car-retro__item-lugg">

			</div>
			
		</div>
